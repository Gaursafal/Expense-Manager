<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <!-- <link rel="stylesheet" href="dash.css"> -->
    </head>
    <body>
        <form id="form">
            <div>
                User Name: <input type="text" id="name" name="u_name" placeholder="enter username">
            </div>
            <div id="div_name"></div>
            <div>
                Email: <input type="email" id="email" name="email" placeholder="enter email address">
            </div>
            <div id="div_email"></div>
            <div>
                Password: <input type="password" id="pswd" name="pswd" placeholder="enter password">
            </div>
            <div id="div_pswd"></div>
            <input type="submit" value="REGISTER">
        </form>
        <div id="cont">

        </div>
        <script type="text/javascript" src="registration.js"></script>
    </body>
</html>
